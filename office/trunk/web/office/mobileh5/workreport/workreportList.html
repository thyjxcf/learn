<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>工作汇报</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
</head>

<body class="fn-rel">
<a href="#" id="apply" class="report-add"></a>
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20" >工作汇报</h1>
        	<a href="#" id="cancelId" class="abtn abtn-img abtn-back abtn-left html-window-back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<div class="tab-wrap" id="headDiv">
                    <ul class="tab fn-flex fn-flex-row f-15">
                        <li class="fn-flex-auto current" id="myTab1" value="1">我收到的<span id="wait-dis"></span></li>
                        <li class="fn-flex-auto" id="myTab2" value="2">我发出的</li>
                        <li class="fn-flex-auto i-can" id="myTab3" value="3">我可查看的</li>
                    </ul>
                </div>
                <form action="" class='my-search-form'>
                <div class="ui-search fn-flex fn-flex-row">
                	<p class="ui-search-inner fn-flex-auto"><span class="icon-img icon-search"></span><input id="queryText" type="search" class="f-16" placeholder="搜索"></p>
                    <p class="ui-search-opt f-14"><a href="#" class="btn">搜索</a><a href="#" id="showAllTab" class="show-all" value=""><font>全部</font><span class="icon-img icon-filter"></span></a></p>
                </div>
                </form>
                <div class="tab-grid fn-rel">
                	<div  class="show-all-layer" id="showAllLayer" style="display:none;">
                        <ul id="typeDiv" class="f-15">
                            <li class="current sel" value=""><i></i>全部</li>
                            <li class="sel" value="1"><i></i>周报</li>
                            <li class="sel" value="2"><i></i>月报</li>
                        </ul>
                    </div>
                	<div class="tab-item" id="listDiv">
                        <ul id="list" >
                        </ul>
                         <p class="loading-more f-16"><a href="#">加载更多……</a></p>
                    </div>
                    <div id="empty" style="display:none" class="no-data">
		        		<p><span class="icon-img icon-no-data"></span></p>
			            <p class="pt-30 f-16">暂时还没有相关内容</p>
			        </div>
                </div>
            </div>
        </div>
        <div class="ui-footer fn-flex fn-flex-row f-16" id ="footerTab" style="display:none;">
            <span class="fn-flex-auto"><a href="#" class="submit">周报</a></span>
            <span class="fn-flex-auto"><a href="#" class="reset no-pass">月报</a></span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=20170619"></script>
<script src="../../../static/html/js/flexible_css.debug.js?v=20170619"></script>
<script src="../../../static/html/js/flexible.debug.js?v=20170619"></script>
<script src="../../../static/html/js/jquery-1.9.1.min.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.Layer.js?v=20170619"></script>
<script src="../../../static/html/js/storage.js?v=20170619"></script>

<script  src="../../../static/html/js/public.js?v=20170619"></script>
<script  src="../../../static/html/js/common.js?v=20170619"></script>
<script src="../../../static/html/js/myscript.js?v=20170619"></script>
<script  src="../../../static/html/js/validate.js?v=20170619"></script>
<script  src="../../../static/html/js/weike.js?v=20170619"></script>
<script  src="../../../static/html/js/myWeike.js?v=20170619"></script>
<script  src="js/wap.js?v=20170619"></script>
<script  src="js/wapEntities.js?v=20170619"></script>
<script  src="js/wapNetwork.js?v=20170619"></script>
<script  src="js/wapNetworkService.js?v=20170619"></script>


<script>
document.addEventListener('DOMContentLoaded', function() {
	//initFooter('2');
		setTimeout(wap.initList(), 200);
}, false);

$('#footerTab').click(function(){
	$('footer').hide();
	$('.ui-search,.report-add').hide();
});

$('.ui-footer a').click(function(e){
	e.preventDefault();
	$(this).addClass('active').parent('span').siblings('span').find('a').removeClass('active');
});
</script>
</html>
