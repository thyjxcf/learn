<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>工作汇报-详情</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20">工作汇报详情</h1>
            <a href="#" id="cancelId" class="abtn abtn-img abtn-back abtn-left html-window-back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul id="detailUl" class="ui-detail f-14">
                </ul>
                <ul class="acc-wrap acc-wrap-auto ios-touch mt-20" id="fileDiv">
                </ul>
            	<ul class="ui-form mb-20 f-14">
            		<li id="unReadUserLi" class="user user-opt mt-20">
            		 <p class="f-15 c-666"><a href="#" class="pt-20 show-more"><span class="arrow"></span><span id="unReadNum" class="mr-10 c-red"></span>未读</a></p>
                    </li>
            		<li id="readUserLi" class="user user-opt mt-20">
            		 <p class="f-15 c-666"><a href="#" class="pt-20 show-more"><span class="arrow"></span><span id="readNum" class="mr-10"></span>已读</a></p>
                    </li>
            		<li id="replyLi" class="mt-20">
                    </li>
            	</ul>
                <p id="cancelReport" class="abtn-full f-16" style="display:none"><a href="#">撤销</a></p>
            </div>
        </div>
        <div class="replay-footer">
        	<a href="#" id="saveReply" class="f-15">发送</a>
        	<form id="dataForm">
			<input id="userId" name="userId" value="" type="hidden" />
			<input id="reportId" name="id" value="" type="hidden" />
        	<div class="txt-wrap"><input id="content" name="workReportEx.content" type="text" placeholder="输入回复内容..." class="f-15"></div>
        	</form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=20170619"></script>
<script src="../../../static/html/js/flexible_css.debug.js?v=20170619"></script>
<script src="../../../static/html/js/flexible.debug.js?v=20170619"></script>
<script src="../../../static/html/js/jquery-1.9.1.min.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.Layer.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.form.js?v=20170619"></script>
<script src="../../../static/html/js/storage.js?v=20170619"></script>


<script  src="../../../static/html/js/public.js?v=20170619"></script>
<script  src="../../../static/html/js/common.js?v=20170619"></script>
<script  src="../../../static/html/js/myscript.js?v=20170619"></script>
<script  src="../../../static/html/js/validate.js?v=20170619"></script>
<script  src="../../../static/html/js/weike.js?v=20170619"></script>
<script  src="../../../static/html/js/myWeike.js?v=20170619"></script>

<script  src="js/wap.js?v=20170619"></script>
<script  src="js/wapEntities.js?v=20170619"></script>
<script  src="js/wapNetwork.js?v=20170619"></script>
<script  src="js/wapNetworkService.js?v=20170619"></script>


<script type="text/javascript">
$(function () {
	$('.user-opt .show-more').click(function(e){
		e.preventDefault();
		$(this).parents('.user-opt').toggleClass('user-open');
	});
});
document.addEventListener('DOMContentLoaded', function() {
		setTimeout(wap.initDetail(), 200);
}, false);

</script>
</body>
</html>
