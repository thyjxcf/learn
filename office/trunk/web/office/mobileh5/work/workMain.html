<script>
document.addEventListener('DOMContentLoaded', function() {
		initFooter('4');
}, false);

function doApply(type){
	var _contextPath = storage.get(Constants.MOBILE_CONTEXT_PATH);
	if("2" == type){//报修
		location.href = _contextPath + "/office/mobileh5/repair/repairAdmin.html";
	}else if("3" == type){//通知公告
		location.href = _contextPath + "/office/mobileh5/work/bulletin/bulletinList.html";
	}else if("4" == type){//工作日志
		location.href = _contextPath + "/office/mobileh5/work/schedule/scheduleList.html";
	}else{//工作汇报
		location.href = _contextPath + "/office/mobileh5/workreport/workreportList.html";
	}
}
