<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20">听课申请</h1>
            <a href="#" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
			<form id="dataForm">
				<input id="userId" name="userId" value="" type="hidden" />
				<input id="id" name="officeAttendLecture.id" value="" type="hidden" />
				<input id="unitId" name="officeAttendLecture.unitId" value="" type="hidden" />
				<input id="applyUserId" name="officeAttendLecture.applyUserId" value="" type="hidden" />
            	<ul class="ui-form f-14">
            		<li class="date">
                        <span class="tt">听课时间</span>
                        <span class="dd">
                        	<input type="text" id="attendDate" name="" class="txt" value="" placeholder="请选择（必填）">
                        	<input type="hidden" id="attendDateVal" name="officeAttendLecture.attendDate" class="txt" value="" placeholder="请选择">
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="sel">
                        <span class="tt">课次</span>
                        <span class="dd">
                        	<select id="attendPeriod" name="officeAttendLecture.attendPeriod" class="demo-test-select txt" data-role="none">
                            </select>
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="sel">
                        <span class="tt"></span>
                        <span class="dd">
                        	<select id="attendPeriodNum" name="officeAttendLecture.attendPeriodNum" class="demo-test-select txt" data-role="none">
                            </select>
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="sel">
                        <span class="tt">年级</span>
                        <span class="dd">
                        	<select id="gradeId" name="officeAttendLecture.gradeId" class="demo-test-select txt" data-role="none">
                            </select>
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="sel">
                        <span class="tt">班级</span>
                        <span class="dd">
                        	<select id="classId" name="officeAttendLecture.classId" class="demo-test-select txt" data-role="none">
                            </select>
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li>
                        <span class="tt">学科</span>
                        <span class="dd">
                        	<input type="text" id="subjectName" name="officeAttendLecture.subjectName" class="txt" maxlength="100" value="" placeholder="请输入（必填）">
                    	</span>
                    </li>
            		<li>
                        <span class="tt">课题名称</span>
                        <span class="dd">
                        	<input type="text" id="projectName" name="officeAttendLecture.projectName" class="txt" maxlength="100" value="" placeholder="请输入（必填）">
                    	</span>
                    </li>
            		<li>
                        <span class="tt">授课教师</span>
                        <span class="dd">
                        	<input type="text" id="teacherName" name="officeAttendLecture.teacherName" class="txt" maxlength="50" value="" placeholder="请输入（必填）">
                    	</span>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="projectContent" name="officeAttendLecture.projectContent" maxlength="1000" placeholder="请输听课内容（必填）"></textarea></span>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="projectOpinion" name="officeAttendLecture.projectOpinion" maxlength="1000" placeholder="请输听课建议（选填）"></textarea></span>
                    </li>
            		<li class="sel mt-20">
                        <span class="tt">听课流程</span>
                        <span class="dd">
                            <select id="attendLectureFlow" name="officeAttendLecture.flowId" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
                    <div id="flowDetail"></div>
            	</ul>
            	<p class="abtn-full f-16"><a href="javascript:void(0);" id="save">提交</a></p>
			</form>        
            </div>
        </div>
    </div>
</div>
