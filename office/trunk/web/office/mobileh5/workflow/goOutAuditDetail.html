<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20"><span id="title"><!--吕小城的请假--></span></h1>
            <a href="#" class="abtn abtn-img abtn-back abtn-left html-window-back" id="cancelId"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-detail f-14">
            		<li class="avatar fn-clear" id="userPhotoImg"></li>
            		<li class="fn-clear  mt-20">
                        <span class="tt">所在部门：</span>
                        <span class="dd" id="deptName"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">开始时间：</span>
                        <span class="dd" id="startTime"><!--2016-05-19--></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">结束时间：</span>
                        <span class="dd" id="endTime"><!--2016-05-24--></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">外出时间（小时）：</span>
                        <span class="dd" id="days"><!--5天--></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">外出类型：</span>
                        <span class="dd" id="type"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">外出事由：</span>
                        <span class="dd" id="remark"><!--参加青岛教育技术展览会议，主要过去介绍公司产品。--></span>
                    </li>
            	</ul>
                <ul class="acc-wrap  ios-touch mt-20" id="fileDiv">
                    <!--<li class="fn-clear">
                        <span class="icon-img icon-class icon-pdf"></span>
                        <a href="#" class="icon-img icon-download"></a>
                        <p class="acc-tt f-16">2014年6月全国计算机等级考试</p>
                        <p class="acc-dd">805.2KB</p>
                    </li>-->
                </ul>
                <ul class="ui-axis mt-20" id="auditDiv">
                	<!--<li>
                    	<span class="icon-img icon-right"></span>
                        <div class="item">
                        	<i></i>
                            <p class="tt"><span class="time">2015-07-28 15:19</span><span class="f-16">吕晓晨</span></p>
                            <p class="dd f-14"><span class="c-blue">发起申请</span></p>
                        </div>
                    </li>-->
                </ul>
            </div>
        </div>
        <div class="ui-footer fn-flex fn-flex-row f-16">
            <span class="fn-flex-auto"><a href="#" class="submit pass">通过</a></span>
            <span class="fn-flex-auto"><a href="#" class="reset no-pass">不通过</a></span>
        </div>
    </div>
</div>

<div class="ui-layer fail-ui-layer" style="display:none;" id="reasonDiv">
	<p class="py-30 t-center f-14">审核意见</p>
    <p class="px-10 mb-30"><input type="text" id="failReason" class="reason txt f-14" maxlength="200" placeholder="输入不通过的理由"></p>
	<p class="fn-flex fn-flex-row dd f-14">
        <a href="#" class="fn-flex-auto close" id="failAudit">确定</a>
        <a href="#" class="fn-flex-auto close">取消</a>
    </p>
</div>

<div class="ui-layer pass-ui-layer" style="display:none;">
	<p class="py-30 t-center f-14">审核意见</p>
    <p class="px-10 mb-30"><input type="text" id="passReason" class="reason txt f-14" maxlength="200" placeholder="内容..."></p>
	<p class="fn-flex fn-flex-row dd f-14">
        <a href="#" class="fn-flex-auto close" id="passAudit">确定</a>
        <a href="#" class="fn-flex-auto close">取消</a>
    </p>
</div>

<form name="dataForm" id="dataForm" method="post">
		<input type="hidden" name="taskHandlerSaveJson" id="taskHandlerSaveJson" value=""/>
		<input type="hidden" name="pass" id="pass" value=""/>
		<input type="hidden" name="id" id="id" value=""/>
		<input id="currentStepId" name="currentStepId" value="" type="hidden" />
</form>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
		init();
  		setTimeout(wap.initAudit(), 200);
}, false);

function init(){
	layer('.no-pass','.fail-ui-layer','.close','备注');
	layer('.pass','.pass-ui-layer','.close','备注');
	
	//弹出层内部的text area获取焦点后，弹出虚拟键盘，导致窗口变小，位置需要重新计算
	//虚拟键盘弹出有个动画，需要延时获取
	$(window).resize(function(){
		var allH=$(window).height();
		var layerH=$('.ui-layer').height();
		var layerT=parseInt((allH-layerH)/2);
		$('.ui-layer').css('top',layerT);
	});
}
</script>
</body>
</html>
