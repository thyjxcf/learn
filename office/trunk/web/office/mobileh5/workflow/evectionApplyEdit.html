<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>出差申请</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
<link rel="stylesheet" type="text/css" href="../../../static/html/css/mobiscroll.custom-3.0.0-beta2.min.css">
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20">出差申请</h1>
            <a href="#" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
<div class="scroll-wrap fn-flex-auto ios-touch">
     <div id="container">        
<form id="dataForm">
	<input id="userId" name="officeBusinessTrip.userId" value="" type="hidden" />
	<input id="id" name="officeBusinessTrip.id" value="" type="hidden" />
	<input id="unitId" name="officeBusinessTrip.unitId" value="${officeBusinessTrip.unitId!}" type="hidden" />
	<input id="applyUserId" name="officeBusinessTrip.applyUserId" value="${officeBusinessTrip.applyUserId!}" type="hidden" />
	<input id="createTime" name="officeBusinessTrip.createTime" value="" type="hidden" />
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-form f-14">
            		<li>
                        <span class="tt">出差地点</span>
                        <span class="dd"><input type="text" id="place" name="officeBusinessTrip.place" class="txt" value="" placeholder="请输入（必填）"></span>
                    </li>
            		<li class="date">
                        <span class="tt">开始时间</span>
                        <span class="dd"><input type="text" id="startDate" name="officeBusinessTrip.beginTime" class="txt" value="" placeholder="请选择（必填）"></span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="date">
                        <span class="tt">结束时间</span>
                        <span class="dd"><input type="text" id="endDate" name="officeBusinessTrip.endTime" class="txt" value="" placeholder="请选择（必填）"></span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li>
                        <span class="tt">出差天数</span>
                        <span class="dd"><input type="number" id="goOutDays" name="officeBusinessTrip.days" class="txt" maxlength="3" value="" placeholder="请输入（必填）"></span>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="remark" name="officeBusinessTrip.tripReason" maxlength="100" placeholder="请输入出差事由（必填）"></textarea></span>
                    </li>
            		<li class="sel mt-20">
                        <span class="tt">出差流程</span>
                        <span class="dd">
                            <select id="leaveFlow" name="officeBusinessTrip.flowId" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
                     <li class="mt-20">
                    	<p class="ui-file">
                            <span class="tt">图片</span>
                            <span class="dd">
                                <i class="icon-img icon-adjunct"></i>
                            </span>
	                        <input type="hidden" name="removeAttachment" id="attDelIds" >
                        </p>
		                <ul class="acc-wrap  ios-touch" id="accFooter">
				        </ul>
                    </li>
            		<!-- <li class="acc">
                        <span class="tt">图片</span>
                        <a href="#" class="icon-img icon-adjunct ui-file" style="top:0rem;"><input type="file" accept="image/*" name="uploadContentFile" id="upFile"></a>
                        <span class="dd"><input type="text" id="fileName" readonly class="txt" value=""></span>
                    </li> -->
                    <div id="flowDetail"></div>
            	</ul>
            	
            	<p class="abtn-full f-16"><a href="javascript:void(0);" id="save">提交</a></p>
            </div>
        </div>
</form>        
    </div>
</div>
</div>
</div>

<script  src="../../../static/html/js/public.js?v=20170619"></script>

document.addEventListener('DOMContentLoaded', function() {
		initWieikeGoBack();
  		setTimeout(wap.initEvectionApply(), 200);
}, false);
</script>
</body>
