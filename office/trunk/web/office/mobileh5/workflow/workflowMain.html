<script>
document.addEventListener('DOMContentLoaded', function() {
		initFooter('2');
		wap.initMainTab();
}, false);
function doAudit(type){
	var _contextPath = storage.get(Constants.MOBILE_CONTEXT_PATH);
	if("2" == type){//我发起的
		location.href = _contextPath + "/office/mobileh5/workflow/workflowApplyList.html";
	}else{//待审批
		location.href = _contextPath + "/office/mobileh5/workflow/workflowAuditList.html";
	}
}

function doApply(type){
	var _contextPath = storage.get(Constants.MOBILE_CONTEXT_PATH);
	if("2" == type){//外出
		location.href = _contextPath + "/office/mobileh5/workflow/goOutApplyEdit.html";
	}else if("3" == type){//出差
		location.href = _contextPath + "/office/mobileh5/workflow/evectionApplyEdit.html";
	}else if("4" == type){//报销
		location.href = _contextPath + "/office/mobileh5/workflow/expenseApplyEdit.html";
	}else if("5" == type){//物品管理
		location.href = _contextPath + "/office/mobileh5/workflow/goodsManagerApplyList.html";
	}else if("6" == type){//听课管理
		location.href = _contextPath + "/office/mobileh5/workflow/attendLectureApplyEdit.html";
	}else if("7" == type){//集体外出
		location.href = _contextPath + "/office/mobileh5/workflow/goOutjtApplyEdit.html";
	}else{//教师请假
		location.href = _contextPath + "/office/mobileh5/workflow/leaveApplyEdit.html";
	}
}
</script>
