<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>编辑报修单</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
<link rel="stylesheet" type="text/css" href="../../../static/html/css/mobiscroll.custom-3.0.0-beta2.min.css">
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
		<header style="display:none">
        	<h1 class="f-20">报修单</h1>
            <a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="back"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
				<form id="dataForm">
					<input id="id" name="officeRepaire.id" value="" type="hidden" />
					<input id="userId" name="officeRepaire.userId" value="" type="hidden" />
					<input id="unitId" name="officeRepaire.unitId" value="" type="hidden" />
					<input id="unitClass" name="unitClass" value="" type="hidden" />
	            	<ul class="ui-form f-14">
	            		<li >
	                        <span class="tt">报修人</span>
	                        <span class="dd"><input type="text" id="userName" class="txt" value="" readonly></span>
	                    </li>
	            		<li id="areaDivId" class="sel" style="display:none">
	                        <span class="tt">校区</span>
	                    </li>
	            		<li class="sel">
	                        <span class="tt">报修类型</span>
	                        <span class="dd">
	                        	<select id="equipmentType" name="officeRepaire.equipmentType" class="demo-test-select txt" data-role="none">
	                            </select>
	                        </span>
	                        <i class="icon-arrow"></i>
	                    </li>
	                    <li id="classDivId" class="sel" style="display:none">
	                        <span class="tt">班级</span>
	                    </li>
	                    <li >
	                        <span class="tt">设备地点</span>
	                        <span class="dd"><input type="text" id="goodsPlace" name="officeRepaire.goodsPlace" class="txt" value="" maxlength="100" placeholder="请输入（必填）"></span>
	                    </li>
	                    <li >
	                        <span class="tt">联系电话</span>
	                        <span class="dd"><input type="number" id="phone" name="officeRepaire.phone" class="txt" value="" maxlength="20" placeholder="请输入（必填）"></span>
	                    </li>
	                    <li >
	                        <span class="tt">设备名称</span>
	                        <span class="dd"><input type="text" id="goodsName" name="officeRepaire.goodsName" class="txt" value="" maxlength="60" placeholder="请输入（必填）"></span>
	                    </li>
	                    <li class="sel">
	                        <span class="tt">类别</span>
	                        <span class="dd">
	                        	<select id="type" name="officeRepaire.type" class="demo-test-select txt" data-role="none">
	                            </select>
	                        </span>
	                        <i class="icon-arrow"></i>
	                    </li>
	                    <li class="sel" id="secondTypeShow" style="display:none">
	                        <span class="tt">二级类别</span>
	                        <span class="dd">
	                        	<select id="repaireTypeId" name="officeRepaire.repaireTypeId" class="demo-test-select txt" data-role="none">
	                            </select>
	                        </span>
	                        <i class="icon-arrow"></i>
	                    </li>
	                    <li class="date">
	                        <span class="tt">报修时间</span>
	                        <span class="dd">
	                        	<input type="text" id="detailTime" name="" class="txt" value="" placeholder="请选择（必填）">
	                        	<input type="hidden" id="detailTimeVal" name="officeRepaire.detailTime" class="txt" value="">
	                    	</span>
	                        <i class="icon-arrow"></i>
	                    </li>
	                    <li class="acc">
	                        <span class="tt">图片</span>
	                        <a href="javascript:void(0);" class="icon-img icon-adjunct ui-file" style="top:0rem;"><input type="file" accept="image/*" name="uploadContentFile" id="upFile"></a>
	                        <span class="dd" style="padding-right:0.3rem;"><input type="text" name="officeRepaire.uploadContentFileInput" id="fileName" readonly class="txt" value=""></span>
	                    </li>
	            		<li class="mt-20">
	                        <span class="dd-area" id=""><textarea id="remark" name="officeRepaire.remark" maxlength="200" placeholder="请输入故障详情（必填）"></textarea></span>
	                    </li>
	            	</ul>
				</form>        
				<p class="abtn-full f-16"><a href="javascript:void(0)" id="save">提交</a></p>
            </div>
        </div>
	
    </div>
</div>
</body>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=20170619"></script>
<script src="../../../static/html/js/flexible_css.debug.js?v=20170619"></script>
<script src="../../../static/html/js/flexible.debug.js?v=20170619"></script>
<script src="../../../static/html/js/jquery-1.9.1.min.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.Layer.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.form.js?v=20170619"></script>
<script src="../../../static/html/js/mobiscroll.custom-3.0.0-beta2.min.js?v=20170619"></script>
<script src="../../../static/html/js/storage.js?v=20170619"></script>


<script src="../../../static/html/js/public.js?v=20170619"></script>
<script src="../../../static/html/js/common.js?v=20170619"></script>
<script  src="../../../static/html/js/myscript.js?v=20170619"></script>
<script  src="../../../static/html/js/validate.js?v=20170619"></script>
<script  src="../../../static/html/js/weike.js?v=20170619"></script>
<script  src="../../../static/html/js/myWeike.js?v=20170619"></script>
<script  src="../../../static/html/js/jquery.Rating.js?v=20170619"></script>

<script  src="js/wap.js?v=20170619"></script>
<script  src="js/wapEntities.js?v=20170619"></script>
<script  src="js/wapNetwork.js?v=20170619"></script>
<script  src="js/wapNetworkService.js?v=20170619"></script>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
		 setTimeout(wap.initEdit(), 200);
}, false);
</script>
</html>
