<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>报修单详情</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
<link rel="stylesheet" type="text/css" href="../../../static/html/css/mobiscroll.custom-3.0.0-beta2.min.css">
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
		<header style="display:none">
        	<h1 class="f-20">报修单</h1>
            <a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="back"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
				<form id="dataForm">
					<input id="id" name="officeRepaire.id" value="" type="hidden" />
					<input id="userId" name="officeRepaire.userId" value="" type="hidden" />
					<input id="unitId" name="officeRepaire.unitId" value="" type="hidden" />
					<input id="unitClass" name="unitClass" value="" type="hidden" />
	            	<ul class="ui-detail f-14">
	                	<i class="icon-img icon-state icon-state-ser" id="repShow" style="display:none"></i>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">报修人：</span>
	                        <span class="dd" id="userName"></span>
	                    </li>
	                    <li class="fn-clear mt-20" id="areaDivId" style="display:none">
	                        <span class="tt">校区：</span>
	                        <span class="dd" id="teachAreaId"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">报修类型：</span>
	                        <span class="dd" id="equipmentType"></span>
	                    </li>
	                    <li class="fn-clear mt-20" id="classDivId" style="display:none">
	                        <span class="tt">班级：</span>
	                        <span class="dd" id="classId"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">设备地点：</span>
	                        <span class="dd" id="goodsPlace"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">联系电话：</span>
	                        <span class="dd" id="phone"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">设备名称：</span>
	                        <span class="dd" id="goodsName"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">类别：</span>
	                        <span class="dd" id="type"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">二级类别：</span>
	                        <span class="dd" id="repaireTypeId"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">报修时间：</span>
	                        <span class="dd" id="detailTime"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">故障详情：</span>
	                        <span class="dd" id="remark"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">维修时间：</span>
	                        <span class="dd" id="repaireTime"></span>
	                    </li>
	                    <li class="fn-clear mt-20">
	                        <span class="tt">维修备注：</span>
	                        <span class="dd" id="repaireRemark"></span>
	                    </li>
	                    <!--
	                    <li class="fn-clear mt-20" id="feedbackShowDiv" style="display:none">
	                        <span class="tt">反馈信息：</span>
	                        <span class="dd" id="feedbackShow"></span>
	                    </li>
	                    -->
	                </ul>
	                <ul class="acc-wrap acc-wrap-auto ios-touch mt-20" id="fileDiv">
	                    <!--<li class="fn-clear">
	                        <span class="icon-img icon-class icon-pdf"></span>
	                        <a href="#" class="icon-img icon-download"></a>
	                        <p class="acc-tt f-16">2014年6月全国计算机等级考试</p>
	                        <p class="acc-dd">805.2KB</p>
	                    </li>-->
	                </ul>
	               	
	               	
	                <ul class="ui-form mt-20 f-14" id="feedbackStarDiv">
	                	<input id="mark" type="hidden" name="officeRepaire.mark">
	                    <li>
	                        <span class="tt">评价打分</span>
	                        <span class="dd">
	                        	<span class="rating-star">
						            <a href="javascript:void(0);" class="star1" dataValue="1"></a>
						            <a href="javascript:void(0);" class="star2" dataValue="2"></a>
						            <a href="javascript:void(0);" class="star3" dataValue="3"></a>
						            <a href="javascript:void(0);" class="star4" dataValue="4"></a>
						            <a href="javascript:void(0);" class="star5" dataValue="5"></a>
						        </span>
	                        </span>
	                    </li>
	                </ul>
	                <ul class="ui-form mt-20 f-14" id="feedbackDetailDiv">
	                	<li class="fn-clear mt-20" id="" style="">
	                        <span class="tt">反馈信息：</span>
	                        <span class="dd" id="feedbackShow"></span>
	                    </li>
                    </ul>
	                <ul class="ui-form mt-20 f-14" id="feedbackDiv">
	            		<li>
	                        <span class="dd-area"><textarea id="feedback" name="officeRepaire.feedback" maxlength="500" placeholder="请输入反馈信息（必填）"></textarea></span>
	                    </li>
	                </ul>
				</form>     
				<p class="abtn-full f-16" style="display:none" id="saveShow"><a href="javascript:void(0)" id="save">提交</a></p>   
            </div>
        </div>
    </div>
</div>
</body>

</html>
