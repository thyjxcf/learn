<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>报修管理</title>
<link  rel="stylesheet" type="text/css" href="../../../static/html/css/style.css?v=20170619">
</head>

<body class="fn-rel">
<div class="filter-layer" id="filter" style="right:-7.6rem;">
	<p class="tt mt-10">类别</p>
	<ul class="fn-clear diffTypes">
	</ul>
    <p class="line"></p>
    <div id="search-state" style="display:none">
    <p class="tt">维修状态</p>
    <ul class="fn-clear diffState">
    	<li dataval="" class="condition-all"><span>全部<i class="icon-img icon-current"></i></span></li>
    	<li dataval="1"><span>未维修<i class="icon-img icon-current"></i></span></li>
    	<li dataval="2"><span>维修中<i class="icon-img icon-current"></i></span></li>
    	<li dataval="3"><span>已维修<i class="icon-img icon-current"></i></span></li>
    </ul>
    </div>
    <p class="opt fn-flex fn-flex-row f-16">
        <a href="javascript:void(0)" class="reset fn-flex-auto">重置</a>
        <a href="javascript:void(0)" class="submit fn-flex-auto">确认</a>
    </p>
</div>
<a href="javascript:void(0)" class="report-add" id="repairAdd"></a>
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
		<header style="display:none">
        	<h1 class="f-20">报修单</h1>
        	<a href="#" id="cancelId" class="abtn abtn-img abtn-back abtn-left html-window-back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<div class="tab-wrap" id="more-layer" style="display:none">
                    <ul class="tab fn-flex fn-flex-row f-15" >
                        <li class="fn-flex-auto" datavalue="1">待处理的<span id="wait-dis"></span></li>
                        <li class="fn-flex-auto" datavalue="0">我发起的</li>
                        <li class="fn-flex-auto" datavalue="2">已维修的</li>
                    </ul>
                </div>
                <form action="" class='my-search-form' id="search-form" style="">
                <div class="ui-search fn-flex fn-flex-row">
                	<p class="ui-search-inner fn-flex-auto"><span class="icon-img icon-search"></span><input type="search" class="f-16" placeholder="请输入设备名称或地点" id="searchContent"></p>
                    <p class="ui-search-opt f-14"><a href="javascript:void(0)" class="btn" id="searBtn">搜索</a><a href="javascript:void(0)" class="filter">筛选<span class="icon-img icon-filter"></span></a></p>
                </div>
                </form>
                <div class="tab-grid">
                	<div id="list" class="tab-item">
                        <ul class="ui-list">
                        </ul>
                        <p class="loading-more f-16"><a href="javascript:void(0)">加载更多……</a></p>
                    </div>
                	
                    <div id="empty" style="display:none" class="no-data">
			        	<p><span class="icon-img icon-no-data"></span></p>
			            <p class="pt-30 f-16">暂时还没有相关内容</p>
		        	</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=20170619"></script>
<script src="../../../static/html/js/flexible_css.debug.js?v=20170619"></script>
<script src="../../../static/html/js/flexible.debug.js?v=20170619"></script>
<script src="../../../static/html/js/jquery-1.9.1.min.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.Layer.js?v=20170619"></script>
<script src="../../../static/html/js/jquery.form.js?v=20170619"></script>
<script src="../../../static/html/js/mobiscroll.custom-3.0.0-beta2.min.js?v=20170619"></script>
<script src="../../../static/html/js/storage.js?v=20170619"></script>


<script src="../../../static/html/js/public.js?v=20170619"></script>
<script src="../../../static/html/js/common.js?v=20170619"></script>
<script  src="../../../static/html/js/myscript.js?v=20170619"></script>
<script  src="../../../static/html/js/validate.js?v=20170619"></script>
<script  src="../../../static/html/js/weike.js?v=20170619"></script>
<script  src="../../../static/html/js/myWeike.js?v=20170619"></script>
<script  src="../../../static/html/js/jquery.Rating.js?v=20170619"></script>

<script  src="js/wap.js?v=20170619"></script>
<script  src="js/wapEntities.js?v=20170619"></script>
<script  src="js/wapNetwork.js?v=20170619"></script>
<script  src="js/wapNetworkService.js?v=20170619"></script>


<script>
document.addEventListener('DOMContentLoaded', function() {
			//initFooter('3');
			initWieikeGoBack();
			setTimeout(wap.init(), 200);
}, false);
$('.filter-layer').on('click','li',function(){
	if(!$('.filter-layer').hasClass('filter-layer-full')){
		$(this).addClass('current').siblings('li').removeClass('current');
	}else{
		$('.filter-layer li').removeClass('current');
		$(this).addClass('current');
	};
});
</script>
</html>
