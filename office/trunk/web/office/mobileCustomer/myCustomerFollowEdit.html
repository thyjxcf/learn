<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>添加跟进记录</title>
<script src="js/flexible_css.debug.js"></script>
<script src="js/flexible.debug.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-3.0.0-beta2.min.css">
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20">添加跟进记录</h1>
            <a href="#" id="cancelId" class="abtn abtn-img abtn-back abtn-left  html-window-back"><span></span></a>
            <a href="#" class="abtn abtn-left2 f-18 close  html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            <form id="followInfoForm">
            	<input type="hidden" id="applyId" name="officeCustomerApply.id" value="">
            	<ul class="ui-form f-14">
                    <li id="copyToLi">
	                        <span class="tt">抄送</span>
	                        <span id="copyToTxt" class="dd">
	                        	<input type="text" id="copyToName" class="txt" value="" readonly placeholder="请选择（必填）">
	                        	<input type="hidden" id="copyTo" name="officeCustomerFollowRecord.carbonCopyId" class="txt" readonly value="" placeholder="请选择">
	                        </span>
	                        <i class="icon-arrow"></i>
	                    </li>
                    <li class="sel">
                        <span class="tt">跟进状态</span>
                        <span class="dd">
                            <select id="followUp" name="officeCustomerFollowRecord.progressState" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
                    <li>
                        <span class="dd-area"><textarea id="followInfo" name="officeCustomerFollowRecord.remark" placeholder="请输入跟进信息（必填）"></textarea></span>
                    </li>
            	</ul>
                <p class="abtn-full f-16"><a id="save" href="#">确定</a></p>
            </form>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>

<script src="js/storage.js"></script>
<script src="js/common.js"></script>
<script src="js/validate.js"></script>
<script src="js/weike.js"></script>
<script src="js/myWeike.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  	setTimeout(wap.initFollowEdit(), 200);
}, false);
</script>
</body>
</html>
