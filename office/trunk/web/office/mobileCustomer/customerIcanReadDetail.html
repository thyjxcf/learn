<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>跟进记录</title>
<script src="js/flexible_css.debug.js"></script>
<script src="js/flexible.debug.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-3.0.0-beta2.min.css">
</head>

<body class="fn-rel">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header style="display:none">
        	<h1 class="f-20">地区客户</h1>
            <a href="#" id="cancelId" class="abtn abtn-img abtn-back abtn-left  html-window-back"><span></span></a>
            <a href="#" class="abtn abtn-left2 f-18 close  html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            <form id="dataForm">
            	<div class="tab-wrap">
                    <ul class="tab fn-flex fn-flex-row f-15">
                        <li class="fn-flex-auto" value="1">客户信息</li>
                        <li class="fn-flex-auto current" value="2">跟进记录</li>
                    </ul>
                </div>
                <div id="followInfo">
	                <ul class="ui-form f-14">
	                   <li id="followUserLi">
	                        <span class="tt">跟进人</span>
	                        <span id="followUserTxt" class="dd">
	                        	<input type="text" id="followUserName" class="txt" value="" readonly placeholder="请选择（必填）">
	                        	<input type="hidden" id="followUser" name="followUserId" class="txt"  value="" placeholder="请选择">
	                        </span>
	                        <i class="icon-arrow"></i>
	                    </li>
	                    <li>
	                        <span class="tt">客户名称</span>
	                        <span class="dd"><input id="nameStr" type="text" disabled class="txt" value="" placeholder=""></span>
	                    </li>
	            	</ul>
					<ul class="ui-axis pb-30">
	                   
	                </ul>
                    <p id="saveFollowMan" class="abtn-full f-16"><a href="#">确定</a></p>
	            </div>
	            <div id="customerInfo" style="display:none">
		            <ul class="ui-detail ui-detail-user f-14">
	                    <li class="fn-clear">
	                        <span class="tt" style="width:30%;">官方名称：</span>
	                        <span id="name" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">地方名称：</span>
	                    	<span id="nickName" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">所在地：</span>
	                    	<span id="region" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">类别：</span>
	                    	<span id="type" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">信息来源：</span>
	                    	<span id="infoSource" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">背景信息：</span>
	                    	<span id="backgroundInfo" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">状态：</span>
	                    	<span id="progressState" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">合作产品：</span>
	                    	<span id="product" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">联系人：</span>
	                    	<span id="contact" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">联系方式1：</span>
	                    	<span id="phone" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">联系方式2：</span>
	                    	<span id="contactInfo" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">申请时间：</span>
	                    	<span id="applyDate" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">初审通过时间：</span>
	                    	<span id="firstAuditTime" class="dd"></span>
	                    </li>
	                    <li class="fn-clear">
	                    	<span class="tt" style="width:30%;">复审通过时间：</span>
	                    	<span id="finallyAuditTime" class="dd"></span>
	                    </li>
	                </ul>
	            </div>
	            </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
<script src="js/jquery.Layer.js"></script>
<script src="js/myscript.js"></script>
<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>
<script src="js/public.js"></script>
<script src="js/storage.js"></script>
<script src="js/common.js"></script>
<script src="js/validate.js"></script>
<script src="js/weike.js"></script>
<script src="js/myWeike.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
	  setTimeout(wap.initCanReadDetail(), 200);
	}, false);
</script>
</body>
</html>
