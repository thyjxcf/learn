<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>新建工作日志</title>
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/mobiscroll.custom-3.0.0-beta2.min.css">
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
<script src="../../../static/html5/js/jquery.form.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>

<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>

<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">新建工作日志</h1>
            <a href="#" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="#" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="#" class="abtn abtn-right f-18 abtn-send" id="save"><span>提交</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
             <form id="dataForm">
				<input id="userId" name="userId" value="" type="hidden" />
				<input id="unitId" name="unitId" value="" type="hidden" />
				<input id="id" name="calendar.id" value="" type="hidden" />
				<input id="dataType" name="dataType" value="" type="hidden" />
            	<ul class="ui-form f-14">
            		<li class="date">
                        <span class="tt">开始时间</span>
                        <span class="dd"><input type="text" id="startDate" name="calendar.calendarTime" class="txt" value="" placeholder="请选择（必填）"></span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="date">
                        <span class="tt">结束时间</span>
                        <span class="dd"><input type="text" id="endDate" name="calendar.endTime" class="txt" value="" placeholder="请选择（必填）"></span>
                        <i class="icon-arrow"></i>
                    </li>
                    <li>
                        <span class="tt">地点</span>
                        <span class="dd"><input type="text" id="place" name="calendar.place" class="txt" value="" placeholder="请输入地点（选填）"></span>
                    </li>
            		<li class="sel">
                        <span class="tt">时间段</span>
                        <span class="dd">
                            <select id="period" name="calendar.period" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area"><textarea id="content" name="calendar.content" placeholder="请输入内容..."></textarea></span>
                    </li>
                    <li class="acc">
                        <span class="tt">附件</span>
                        <a href="javascript:void(0);" class="icon-img icon-adjunct ui-file" style="top:0rem;"><input type="file" accept="*/*" name="uploadContentFile" id="upFile"></a>
                        <span class="dd"><input type="text" id="fileName" readonly class="txt" value=""></span>
                    </li>
            	</ul>
            </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(wap.initEdit(), 200);
}, false);
</script>
</body>
</html>
