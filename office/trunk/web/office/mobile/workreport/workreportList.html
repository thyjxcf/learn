<body class="fn-rel">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">工作汇报</h1>
            <a href="#" class="abtn abtn-img abtn-back abtn-left html-window-back" id="cancelId"><span></span></a>
            <a href="#" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="#" class="abtn abtn-img abtn-edit abtn-right" id="apply"><span></span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<div class="tab-wrap">
                    <ul class="tab fn-flex fn-flex-row f-16">
                        <li class="fn-flex-auto current" id="myTab1" value="1">我发出的</li>
                        <li class="fn-flex-auto" id="myTab2" value="2">我收到的</li>
                    </ul>
                </div>
                <form action="" class='my-search-form'>
	            	<div class="ui-search fn-flex fn-flex-row">
	                	<p class="ui-search-inner fn-flex-auto" style=""><span class="icon-img icon-search"></span><input id="queryText" type="search" class="f-16" placeholder="搜索"></p>
	                </div>
                </form>
                <div class="tab-grid">
                	<div class="tab-item">
                		<div id="listDiv">
	                        <ul class="ui-list" id="list">
	                        </ul>
	                        <p class="loading-more f-16"><a href="#">加载更多……</a></p>
                        </div>
                        <div id="empty" style="display:none" class="no-data">
			        		<p><span class="icon-img icon-no-data"></span></p>
				            <p class="pt-30 f-16">暂时还没有相关内容</p>
				        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
