<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/mobiscroll.2.13.2.css">

<script src="../../../static/html5/js/jquery.form.js"></script>

<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>

</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">请假申请</h1>
            <a href="#" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="#" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="#" class="abtn abtn-right f-18 abtn-send" id="save"><span>提交</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
			<form id="dataForm">
				<input id="id" name="officeTeacherLeave.id" value="" type="hidden" />
				<input id="userId" name="userId" value="" type="hidden" />
				<input id="unitId" name="officeTeacherLeave.unitId" value="" type="hidden" />
				<input id="deptId" name="officeTeacherLeave.deptId" value="" type="hidden" />   
				<input id="trIndex" type="hidden" value=""/>
			        
			            	<ul class="ui-form f-14">
			            		<li id="applyUserDiv">
			                        <span class="tt">申请人</span>
			                        <span class="dd">
			                        	<input type="text" id="applyUserName" class="txt" value="" placeholder="请选择（必填）">
			                        	<input type="hidden" id="applyUserId" name="officeTeacherLeave.applyUserId" class="txt" readonly value="" placeholder="请选择">
			                        </span>
			                        <i class="icon-arrow"></i>
			                    </li>
			            		<li>
			                        <span class="tt">开始时间</span>
			                        <span class="dd"><input type="text" id="startDate" name="officeTeacherLeave.leaveBeignTime" class="txt" value="" placeholder="请选择（必填）"></span>
			                        <i class="icon-arrow"></i>
			                    </li>
			            		<li>
			                        <span class="tt">结束时间</span>
			                        <span class="dd"><input type="text" id="endDate" name="officeTeacherLeave.leaveEndTime" class="txt" value="" placeholder="请选择（必填）"></span>
			                        <i class="icon-arrow"></i>
			                    </li>
			                    <!-- 请假时间明细 -->
			                    <div id="leaveDaysDetail" style="display:none;">
			                    </div>
			            		<li>
			                        <span class="tt">请假天数</span>
			                        <span class="dd"><input type="text" id="leaveDays" name="officeTeacherLeave.days" class="txt" maxlength="5" value="" placeholder="请输入（必填）"></span>
			                    </li>
			            		<li class="sel">
			                        <span class="tt">请假类型</span>
			                        <span class="dd">
			                        	<select id="leaveType" name="officeTeacherLeave.leaveType" class="demo-test-select txt" data-role="none">
			                               	<!--<option value="1">公差</option>
			                                <option value="2">事假</option>
			                                <option value="3">产假</option>
			                                <option value="4">路途假</option>
			                                <option value="5">年假</option>
			                                <option value="6">集体活动</option>-->
			                            </select>
			                        </span>
			                        <i class="icon-arrow"></i>
			                    </li>
			            		<li class="mt-20">
			                        <span class="dd-area" id=""><textarea id="remark" name="officeTeacherLeave.leaveReason" maxlength="100" placeholder="请输入请假原因（必填）"></textarea></span>
			                    </li>
			            		<li class="sel mt-20">
			                        <span class="tt">请假流程</span>
			                        <span class="dd">
			                            <select id="leaveFlow" name="officeTeacherLeave.flowId" class="demo-test-select txt" data-role="none">
			                                <!--<option value="1">公差</option>
			                                <option value="2">事假</option>
			                                <option value="3">产假</option>
			                                <option value="4">路途假</option>
			                                <option value="5">年假</option>
			                                <option value="6">集体活动</option>-->
			                            </select>
			                        </span>
			                        <i class="icon-arrow"></i>
			                    </li>
			            		<li class="mt-20">
			                        <p class="tit">通知人员<span>（点击名字可删除）</span></p>
			                        <div class="did pb-20">
			                        	<input type="hidden" id="noticePersonIds" name="officeTeacherLeave.noticePersonIds" value=""/>
			                        	<a href="#" class="icon-img icon-add" id="noticeAddress"></a>
			                        	<div>
				                        	<span class="dd-scroll ios-touch"  id="noticePersonNames">
				                            	<!--<span>马云</span>
				                            	<span>蜜月</span>-->
				                            </span>
			                        	</div>
			                        </div>
			                    </li>
			                    <li class="mt-20">
			                    	<!-- 
			                        <span class="tt">附件</span>
			                        <a href="#" class="icon-img icon-adjunct ui-file"><input type="file" accept="*/*" name="uploadContentFile" id="upFile"></a>
			                        <span class="dd"><input type="text" id="fileName" readonly class="txt" value=""></span>
			                            <input type="file" id="upFile" name="uploadContentFile"  accept="image/*">
			                          --> 
			                        <p class="ui-file">
			                            <span class="tt">附件</span>
			                            <span class="dd">
			                                <i class="icon-img icon-adjunct"></i>
			                            </span>
			                        </p>
					                <ul class="acc-wrap  ios-touch" id="accFooter">
							        </ul>
			                    </li>
			            	</ul>
			</form>        
            </div>
        </div>
    </div>
</div>
<iframe id="addressIframe" style="display:none;height:100%;width:100%"></iframe>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(wap.initEdit(), 200);
}, false);
</script>
</body>
</html>
