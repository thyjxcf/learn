<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>外出申请</title>
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/mobiscroll.2.13.2.css">
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/jquery.form.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>
<script src="../../../static/html5/js/mobiscroll.2.13.2.js"></script>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>

<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">外出申请</h1>
            <a href="#" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="#" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="#" class="abtn abtn-right f-18 abtn-send" id="save"><span>提交</span></a>
        </header>
<form id="dataForm">
	<input id="userId" name="userId" value="" type="hidden" />
	<input id="id" name="officeGoOut.id" value="" type="hidden" />
	<input id="unitId" name="officeGoOut.unitId" value="" type="hidden" />
	<input id="applyUserId" name="officeGoOut.applyUserId" value="" type="hidden" />
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-form f-14">
            		<li>
                        <span class="tt">开始时间</span>
                        <span class="dd">
                        	<input type="text" id="startDate" name="" class="txt" value="" placeholder="请选择（必填）">
                        	<input type="hidden" id="startDateVal" name="officeGoOut.beginTime" class="txt" value="" placeholder="请选择">
                    	</span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li>
                        <span class="tt">结束时间</span>
                        <span class="dd">
                        	<input type="text" id="endDate" name="" class="txt" value="" placeholder="请选择（必填）">
                        	<input type="hidden" id="endDateVal" name="officeGoOut.endTime" class="txt" value="" placeholder="请选择">
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li>
                        <span class="tt">外出时间（小时）</span>
                        <span class="dd">
                        	<input type="text" id="goOutDays" name="officeGoOut.hours" class="txt" maxlength="3" value="" placeholder="请输入（必填）">
                    	</span>
                    </li>
                    <li class="sel">
                        <span class="tt">外出类型</span>
                        <span class="dd">
                            <select id="goOutType" name="officeGoOut.outType" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="remark" name="officeGoOut.tripReason" maxlength="100" placeholder="请输入外出事由（必填）"></textarea></span>
                    </li>
            		<li class="sel mt-20">
                        <span class="tt">外出流程</span>
                        <span class="dd">
                            <select id="leaveFlow" name="officeGoOut.flowId" class="demo-test-select txt" data-role="none">
                                <!--<option value="1">公差</option>
                                <option value="2">事假</option>
                                <option value="3">产假</option>
                                <option value="4">路途假</option>
                                <option value="5">年假</option>
                                <option value="6">集体活动</option>-->
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="acc">
                        <span class="tt">附件</span>
                        <a href="javascript:void(0);" class="icon-img icon-adjunct ui-file" style="top:0rem;"><input type="file" accept="*/*" name="uploadContentFile" id="upFile"></a>
                        <span class="dd"><input type="text" id="fileName" readonly class="txt" value=""></span>
                    </li>
            	</ul>
            </div>
        </div>
</form>        
    </div>
</div>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(wap.initEdit(), 200);
}, false);
</script>
</body>
</html>
