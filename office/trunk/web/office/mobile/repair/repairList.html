<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>报修管理</title>
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>

<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">

</head>

<body class="fn-rel">
<div class="filter-layer" id="filter" style="right:-7.6rem;">
	<p class="tt mt-10">类别</p>
	<ul class="fn-clear diffTypes">
	</ul>
    <p class="line"></p>
    <p class="tt">维修状态</p>
    <ul class="fn-clear diffState">
    	<li dataval="" class="condition-all"><span>全部<i class="icon-img icon-current"></i></span></li>
    	<li dataval="1"><span>未维修<i class="icon-img icon-current"></i></span></li>
    	<li dataval="2"><span>维修中<i class="icon-img icon-current"></i></span></li>
    	<li dataval="3"><span>已维修<i class="icon-img icon-current"></i></span></li>
    </ul>
    <p class="opt fn-flex fn-flex-row f-16">
        <a href="javascript:void(0)" class="reset fn-flex-auto">重置</a>
        <a href="javascript:void(0)" class="submit fn-flex-auto">确认</a>
    </p>
</div>
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">报修管理</h1>
            <a href="javascript:void(0)" class="abtn abtn-img abtn-back abtn-left html-window-back" id="back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="javascript:void(0)" class="abtn abtn-img abtn-edit abtn-right" id="repairAdd"><span></span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<div class="tab-wrap">
                    <ul class="tab fn-flex fn-flex-row f-16" id="more-layer" style="display:none">
                        <li class="fn-flex-auto" datavalue="0">我的报修</li>
                        <li class="fn-flex-auto" datavalue="1">报修管理</li>
                    </ul>
                </div>
                <form action="" class='my-search-form'>
            	<div class="ui-search fn-flex fn-flex-row">
                	<p class="ui-search-inner fn-flex-auto" style=""><!--<span class="icon-img icon-search"></span>--><input id="queryText" type="hidden" class="f-16" placeholder="搜索"></p>
                    <p class="ui-search-opt f-14" style="width:1.5rem;"><a href="javascript:void(0)" class="filter">筛选<span class="icon-img icon-filter"></span></a></p>
                </div>
                </form>
                <div class="tab-grid">
                	<div id="list" class="tab-item">
                        <ul class="ui-list">
                        </ul>
                        <p class="loading-more f-16"><a href="javascript:void(0)">加载更多……</a></p>
                    </div>
                	
                    <div id="empty" style="display:none" class="no-data">
			        	<p><span class="icon-img icon-no-data"></span></p>
			            <p class="pt-30 f-16">暂时还没有相关内容</p>
		        	</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>

<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
	setTimeout(wap.initList(), 200);
}, false);
$('.filter-layer').on('click','li',function(){
	if(!$('.filter-layer').hasClass('filter-layer-full')){
		$(this).addClass('current').siblings('li').removeClass('current');
	}else{
		$('.filter-layer li').removeClass('current');
		$(this).addClass('current');
	};
});
</script>
</html>
