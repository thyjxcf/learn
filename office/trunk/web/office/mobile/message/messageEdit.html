<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">

</head>

<body>
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20" id="msgUse"></h1>
            <a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
        	<a href="javascript:void(0)" class="abtn abtn-left ml-100 f-18 html-window-close" id="windowClose"><span>关闭</span></a>
            <a href="javascript:void(0)" class="abtn abtn-right f-18" id="submitBtn"><span>发送</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
	        <form id="dataForm">
            	<input type="hidden" name="msgId" id="msgId" >
            	<input type="hidden" name="replyMsgId" id="replyMsgId" >
            	<input type="hidden" name="userIds" id="userIds" >
            	<input type="hidden" name="userId" id="userId" >
            	<input type="hidden" name="sendUserName" id="sendUserName" >
            	<input type="hidden" name="unitId" id="unitId" >
            	<input type="hidden" name="state" id="state" >
                <ul class="msgsnd-list">
                    <li class="f-14">
                        <span class="tt">收件人：</span>
                        <a href="javascript:void(0)" class="icon-img icon-add" id="address"></a>
                        <span class="dd dd-scroll ios-touch">
                        </span>
                    </li>
                    <li class="theme f-14 fn-rel">
                        <span class="tt">主题：</span>
                        <span class="num f-16" id="attNumber"></span>
                        <a href="javascript:void(0)" class="icon-img icon-adjunct ui-file">
                        
                        </a>
                        <input type="hidden" name="removeAttachment" id="attDelIds" >
                        <span class="dd"><input type="text" name="title" class="txt" id="msgTitle" value=""></span>
                    </li>
                </ul>
                <div class="msgsnd-textarea fn-flex-auto">
                    <textarea name="simpleContent" id="msgCon" class="f-14" placeholder="内容"></textarea>
                </div>
	        </form>
            </div>
        </div>
        <ul class="acc-wrap acc-wrap-auto ios-touch" id="accFooter" >
        </ul>
    </div>
</div>
<iframe id="redirectDivId" style="display:none;height:100%;width:100%"></iframe>

<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
	setTimeout(wap.initEdit(), 200);
	var s_width=$('.dd-scroll').parent('li').width()-$('.dd-scroll').siblings('.tt').width()*1.7;
	$('.dd-scroll').width(s_width);
}, false);
</script>
</body>
