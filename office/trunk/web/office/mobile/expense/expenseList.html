<script>
document.addEventListener('DOMContentLoaded', function() {
      init();
      setTimeout(wap.initList(), 200);
}, false);

function init(){
	//解绑
	$('.filter-layer .opt .reset').unbind('click');
	//重置
	$('.filter-layer .opt .reset').click(function(e){
		e.preventDefault();
		$('.filter-layer li').removeClass('current');
		if($('.filter-layer li').hasClass('default-current')){
			$('.filter-layer .default-current').addClass('current');
		}
	});
	//绑定事件，勿删---替代live方法
	$(".filter-layer ul").on("click","li",function(){
	  if(!$(this).parents('.filter-layer').hasClass('filter-layer-full')){
			$(this).addClass('current').siblings('li').removeClass('current');
		}else{
			$('.filter-layer li').removeClass('current');
			$(this).addClass('current');
		};
	}); 	
}
</script>
