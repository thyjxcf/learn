<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>报销管理</title>
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/mobiscroll.2.13.2.css">
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/jquery.form.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>
<script src="../../../static/html5/js/mobiscroll.2.13.2.js"></script>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>

<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">报销申请</h1>
            <a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="cancelId"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="javascript:void(0)" class="abtn abtn-right f-18 abtn-send" id="save"><span>提交</span></a>
        </header>
<form id="dataForm">
	<input id="id" name="officeExpense.id" value="" type="hidden" />
	<input id="userId" name="userId" value="" type="hidden" />
	<input id="unitId" name="officeExpense.unitId" value="" type="hidden" />
	<input id="applyUserId" name="officeExpense.applyUserId" value="" type="hidden" />
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-form f-14">
            		<li>
                        <span class="tt">报销金额</span>
                        <span class="dd"><input type="text" id="expenseMoney" name="officeExpense.expenseMoney" class="txt" maxlength="8" value="" placeholder="请输入（必填）"></span>
                    </li>
            		<li>
                        <span class="tt">报销类别</span>
                        <span class="dd"><input type="text" id="expenseType" name="officeExpense.expenseType" class="txt" maxlength="30" value="" placeholder="请输入（必填）"></span>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="detail" name="officeExpense.detail" maxlength="250" placeholder="请输入费用明细（必填）"></textarea></span>
                    </li>
            		<li class="sel mt-20">
                        <span class="tt">报销流程</span>
                        <span class="dd">
                            <select id="expenseFlow" name="officeExpense.flowId" class="demo-test-select txt" data-role="none">
                                <!--<option value="1">公差</option>
                                <option value="2">事假</option>
                                <option value="3">产假</option>
                                <option value="4">路途假</option>
                                <option value="5">年假</option>
                                <option value="6">集体活动</option>-->
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="acc">
                        <span class="tt">附件</span>
                        <a href="javascript:void(0)" class="icon-img icon-adjunct ui-file" style="top:0rem;"><input type="file" accept="*/*" name="uploadContentFile" id="upFile"></a>
                        <span class="dd"><input type="text" id="fileName" name="officeExpense.fileName" class="txt" value="" readonly></span>
                        
                    </li>
            	</ul>
            </div>
        </div>
</form>        
    </div>
</div>
<iframe id="addressIframe" style="display:none;height:100%;width:100%"></iframe>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(wap.initEdit(), 200);
}, false);
</script>
</body>
</html>
