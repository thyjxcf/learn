<script>
document.addEventListener('DOMContentLoaded', function() {
	initFooter('3');

	var unitId = storage.get(Constants.UNIT_ID);
	var userId = storage.get(Constants.USER_ID);
	var contextPath = storage.get(Constants.MOBILE_CONTEXT_PATH);
	var modulelist = storage.get(OfficeConstants.OFFICE_MODULE_LIST);
	var module_array = $.parseJSON(modulelist);
	var htmlStr = "";
	$.each(module_array, function(index, json) {
		var name = json.name;
		var url = json.url + "?unitId="+unitId+"&userId="+userId;
		var picture = json.picture;
		htmlStr += '<a href="'+contextPath + url +'"><img src="../../static/html5/images/icon/'+picture+'.png" alt="'+name+'"><span class="txt">'+name+'</span></a>';
	});
	$("#moduleDiv").html(htmlStr);
}, false);
</script>
