<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>工作汇报</title>
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<link rel="stylesheet" type="text/css" href="../../../static/html5/css/mobiscroll.2.13.2.css">

</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">工作汇报</h1>
            <a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="back"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="javascript:void(0)" class="abtn abtn-right f-18 abtn-send" id="save"><span>提交</span></a>
        </header>
<form id="dataForm">
	<input id="id" name="officeWorkReport.id" value="" type="hidden" />
	<input id="createUserId" name="officeWorkReport.createUserId" value="" type="hidden" />
	<input id="unitId" name="officeWorkReport.unitId" value="" type="hidden" />
	
	<input id="state" name="officeWorkReport.state" value="" type="hidden" />
	<input id="unitClass" name="officeWorkReport.unitClass" value="" type="hidden" />
	<input id="parentUnitId" name="officeWorkReport.parentUnitId" value="" type="hidden" />
	<input id="unitOrderId" name="officeWorkReport.unitOrderId" value="" type="hidden" />
	<input id="teacherOrderId" name="officeWorkReport.teacherOrderId" value="" type="hidden" />
	<input id="createTime" name="officeWorkReport.createTime" value="" type="hidden" />
	
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-form f-14">
            		<li class="useShow" style="display:none">
                        <span class="tt">汇报人</span>
                        <span class="dd"><input type="text" id="userName" class="txt" value="" readonly></span>
                    </li>
            		<li class="useShow" style="display:none">
                        <span class="tt">汇报人单位</span>
                        <span class="dd"><input type="text" id="unitName" class="txt" value="" readonly></span>
                    </li>
            		<li>
                        <span class="tt">学年</span>
                        <span class="dd"><input type="text" id="year" name="officeWorkReport.year" class="txt" value="" readonly></span>
                    </li>
            		<li id="semDivId">
                        <span class="tt">学期</span>
                    </li>
            		<li class="sel">
                        <span class="tt">周次</span>
                        <span class="dd">
                        	<select id="week" name="officeWorkReport.week" class="demo-test-select txt" data-role="none">
                            </select>
                        </span>
                        <i class="icon-arrow"></i>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area" id=""><textarea id="content" name="officeWorkReport.content" maxlength="500" placeholder="请输入汇报内容（必填）"></textarea></span>
                    </li>
            	</ul>
            </div>
        </div>
</form>        
    </div>
</div>
</body>

<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/jquery.form.js"></script>
<script src="../../../static/html5/js/mobiscroll.2.13.2.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>

<script src="js/wap.js"></script>
<script src="js/wapEntities.js"></script>
<script src="js/wapNetwork.js"></script>
<script src="js/wapNetworkService.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(wap.initListEdit(), 200);
}, false);
</script>
</html>
