<title>工作汇报</title>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">工作汇报</h1>
            <a href="javascript:void(0)" class="abtn abtn-img abtn-back abtn-left html-window-back" id="back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
                <ul class="ui-detail f-14">
                	<input type="hidden" id="id" value="">
                    <li class="fn-clear mt-20">
                        <span class="tt">学年：</span>
                        <span class="dd" id="year"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">学期：</span>
                        <span class="dd" id="semester"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">周次：</span>
                        <span class="dd" id="week"></span>
                    </li>
                </ul>
                <ul class="ui-detail mt-20 f-14">
                    <li class="fn-clear">
                        <span class="tt">汇报内容：</span>
                        <span class="dd" id="content"></span>
                    </li>
            	</ul>
            </div>
        </div>
    </div>
</div>
