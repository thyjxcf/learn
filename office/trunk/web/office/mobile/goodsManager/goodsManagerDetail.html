<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>物品管理</title>
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>

<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>

<script src="js/goodsWap.js"></script>
<script src="js/goodsWapEntities.js"></script>
<script src="js/goodsWapNetwork.js"></script>
<script src="js/goodsWapNetworkService.js"></script>
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">领用审核</h1>
            <a href="javascript:void(0)" class="abtn abtn-img abtn-back abtn-left html-window-back" id="back"><span></span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
                <ul class="ui-detail f-14">
                	<input type="hidden" id="id" value="">
                	<i class="icon-img icon-state icon-state-yse"  style="display:none;"></i>
                	<i class="icon-img icon-state icon-state-no" style="display:none;"></i>
            		<li class="tit"><span class="time f-14" id="creationTime"></span><span class="f-18" id="title"></span></li>
                    <li class="fn-clear mt-20">
                        <span class="tt">物品名称：</span>
                        <span class="dd" id="name"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">物品类别：</span>
                        <span class="dd" id="typeName"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">物品单价：</span>
                        <span class="dd" id="price"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">规格型号：</span>
                        <span class="dd" id="model"></span>
                    </li>
                    <li class="fn-clear">
                        <span class="tt">申请数量：</span>
                        <span class="dd" id="amount"></span>
                    </li>
                </ul>
                <ul class="ui-detail mt-20 f-14">
                    <li class="fn-clear">
                        <span class="tt">备注：</span>
                        <span class="dd" id="remark"></span>
                    </li>
            	</ul>
                <ul class="ui-detail mt-20 f-14">
                    <li class="fn-clear">
                        <span class="tt">申请说明：</span>
                        <span class="dd" id="reqRemark"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="ui-footer fn-flex fn-flex-row f-16" id="giveBackDivId" style="display:none">
            <span class="fn-flex-auto"><a href="javascript:void(0)" class="submit" id="giveBack">我要归还</a></span>
        </div>
        <div class="ui-footer fn-flex fn-flex-row f-16" id="auditDivId" style="display:none">
            <span class="fn-flex-auto"><a href="javascript:void(0)" class="submit" id="yPass">通过</a></span>
            <span class="fn-flex-auto"><a href="javascript:void(0)" class="reset no-pass" id="nPass">不通过</a></span>
        </div>
    </div>
</div>
<div class="ui-layer" style="display:none;">
	<p class="py-30 t-center f-14">审核意见</p>
    <p class="px-10 mb-30"><input type="text" class="txt f-14" placeholder="输入审核意见" id="nPassContent"></p>
	<p class="fn-flex fn-flex-row dd f-14">
        <a href="javascript:void(0)" class="fn-flex-auto close" id="nPassSubmit">确定</a>
        <a href="javascript:void(0)" class="fn-flex-auto close">取消</a>
    </p>
</div>
</body>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
	layer('.no-pass','.ui-layer','.close');
	setTimeout(wap.initListDetail(), 200);
}, false);
</script>
</html>
