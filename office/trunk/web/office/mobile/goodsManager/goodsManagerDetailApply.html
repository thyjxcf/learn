<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
<title>物品管理</title>
<script src="../../../static/html5/js/flexible_css.debug.js"></script>
<script src="../../../static/html5/js/flexible.debug.js"></script>

<link rel="stylesheet" type="text/css" href="../../../static/html5/css/style.css">
<script src="../../../static/html5/js/jquery-1.9.1.min.js"></script>
<script src="../../../static/html5/js/jquery.Layer.js"></script>
<script src="../../../static/html5/js/common.js"></script>
<script src="../../../static/html5/js/public.js"></script>
<script src="../../../static/html5/js/storage.js"></script>
<script src="../../../static/html5/js/myscript.js"></script>
<script src="../../../static/html5/js/validate.js"></script>

<script src="js/goodsWap.js"></script>
<script src="js/goodsWapEntities.js"></script>
<script src="js/goodsWapNetwork.js"></script>
<script src="js/goodsWapNetworkService.js"></script>
</head>

<body class="gray">
<div id="page">
	<div id="pageInner" class="fn-flex fn-flex-col hidde">
    	<header>
        	<h1 class="f-20">领用申请</h1>
        	<a href="javascript:void(0)" class="abtn abtn-left f-18 html-window-back" id="back"><span>取消</span></a>
            <a href="javascript:void(0)" class="abtn abtn-left2 f-18 html-window-close"><span>关闭</span></a>
            <a href="javascript:void(0)" class="abtn abtn-right f-18 abtn-send" id="submit"><span>提交</span></a>
        </header>
        <div class="scroll-wrap fn-flex-auto ios-touch">
            <div id="container">
            	<ul class="ui-form ui-form2 f-14">
            		<li>
                        <span class="tt">物品名称</span>
                        <span class="dd"><input type="text" class="txt" id="name" value=""   readonly ></span>
                    </li>
            		<li>
                        <span class="tt">规格型号</span>
                        <span class="dd"><input type="text" class="txt" id="model" value="" readonly ></span>
                    </li>
            		<li>
                        <span class="tt">物品类别</span>
                        <span class="dd"><input type="text" class="txt" id="typeName" value="" readonly ></span>
                    </li>
            		<li>
                        <span class="tt">物品单位</span>
                        <span class="dd"><input type="text" class="txt" id="goodsUnit" value="" readonly ></span>
                    </li>
            		<li>
                        <span class="tt">物品单价</span>
                        <span class="dd"><input type="text" class="txt" id="price" value="" readonly ></span>
                    </li>
            		<li>
                        <span class="tt">备注</span>
                        <span class="dd"><textarea class="txt" id="remark" readonly></textarea></span>
                    </li>
            		<li class="num mt-20">
                        <span class="tt">申请数量(库存:<span id="amount"></span>)</span>
                        <span class="dd"><input type="text" class="txt" id="applyAmount" value="" maxlength="8" placeholder="请输入（必填）"></span>
                    </li>
            		<li class="mt-20">
                        <span class="dd-area"><textarea placeholder="请输入申请说明" id="applyRemark" maxlength="1000"></textarea></span>
                    </li>
            	</ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../static/html5/js/weike.js"></script>
<script src="../../../static/html5/js/myWeike.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
	setTimeout(wap.initAppplyListDetail(), 200);
}, false);
</script>
</html>
