            <div class="tit">
                <h2>发文回收站：</h2>
                <p>对已删除的发文进行查看、还原操作。</p>
            </div>
            <div class="conditions">
                <h2>执行条件：</h2>
                <p>系统正常运行。 </p>
            </div>
            <div class="des">
                <h2>操作说明：</h2>
                <p>进入模块，列表显示已被删除的发文，可以选择需要的公文，点击操作栏中【还原】按钮，对已删除发文进行还原，还原后的公文回到删除前的状态。点击公文标题可以查看该发文的详细信息。</p>
            </div>
            <div class="note">
                <h2>注意事项：</h2>
                <p>1.进入回收站的发文流水号不保留，新建的发文会优先使用被删除发文的流水号，已删除发文被还原时会生成新的流水号。</p>
            </div>
