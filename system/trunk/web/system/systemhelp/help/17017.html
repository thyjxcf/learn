            <div class="tit">
                <h2>发文查询：</h2>
                <p>对本单位所有流转中、未归档以及有权限的已归档公文进行查看。</p>
            </div>
            <div class="conditions">
                <h2>执行条件：</h2>
                <p>系统正常运行。 </p>
            </div>
            <div class="des">
                <h2>操作说明：</h2>
                <p>进入模块，页面显示〖流转中〗、〖未归档〗和〖已归档〗三个标签页，〖流转中〗标签列表中显示正在流转的发文，〖未归档〗标签下又分为未发送和已发送两类，〖已归档〗标签列表显示有权限的归档文件夹下的发文。点击公文标题可以查看公文详情</p>
            </div>
            <div class="note">
                <h2>注意事项：</h2>
                <p>1.已归档标签页下用户只能查看到自己有权限的归档文件夹中的归档发文</p>
            </div>

                <h2>相关知识：</h2>
